<!DOCTYPE HTML>
<HTML class="no-js">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>fb.WeUI</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta name="format-detection" content="telephone=no">

        <!-- lib styles -->
        <link rel="stylesheet" type="text/css" href="libs/weui/dist/style/weui.min.css">
        
        <!-- lib scripts -->
        <script type="text/javascript" src="libs/angular/angular.min.js"></script>
        <script type="text/javascript" src="libs/angular-animate/angular-animate.min.js"></script>
        <script type="text/javascript" src="libs/angular-route/angular-route.min.js"></script>
        <script type="text/javascript" src="libs/moment/min/moment.min.js"></script>
        <script type="text/javascript" src="libs/moment/locale/zh-cn.js"></script>
        
        <script type="text/javascript" src="index.js"></script>
    </head>
    
    <body ng-app="App" ng-controller="IndexCtrl" ng-strict-di="">
        
        <button ng-click="showToast()">showToast</button><br>
        <button ng-click="showLoadingToast()">showLoadingToast</button><br>
        <button ng-click="showConfirmDialog()">showConfirmDialog</button><br>
        <button ng-click="showAlertDialog()">showAlertDialog</button><br>
        <button ng-click="showActionsheet()">showActionsheet</button>
        
        <!-- WeUI Toast -->
        <weui-toast></weui-toast>
        
        <!-- WeUI Loading Toast -->
        <weui-loading-toast></weui-loading-toast>
        
        <!-- WeUI Dialog -->
        <weui-dialog></weui-dialog>
        
        <!-- WeUI Actionsheet -->
        <weui-actionsheet></weui-actionsheet>
        
	</body>

</HTML>
